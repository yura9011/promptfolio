<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galer√≠a personal de im√°genes generadas por IA con prompts, settings y metadata completa">
    <meta name="keywords" content="AI art, image gallery, stable diffusion, midjourney, AI generated images, prompts">
    <meta name="author" content="Promptfolio">
    <title>Promptfolio - AI Image Gallery</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yura9011.github.io/promptfolio/">
    <meta property="og:title" content="Promptfolio - AI Image Gallery">
    <meta property="og:description" content="Galer√≠a personal de im√°genes generadas por IA con prompts, settings y metadata completa">
    <meta property="og:image" content="https://yura9011.github.io/promptfolio/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yura9011.github.io/promptfolio/">
    <meta property="twitter:title" content="Promptfolio - AI Image Gallery">
    <meta property="twitter:description" content="Galer√≠a personal de im√°genes generadas por IA con prompts, settings y metadata completa">
    <meta property="twitter:image" content="https://yura9011.github.io/promptfolio/og-image.jpg">
    
    <!-- PWA -->
    <meta name="theme-color" content="#6366f1">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google Analytics (Opcional - Descomentar y agregar tu ID) -->
    <!--
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>

    </script>
    -->
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Search Toggle Button -->
    <button id="searchToggle" class="search-toggle" aria-label="Buscar">üîç</button>

    <!-- Search Bar (hidden by default) -->
    <div id="searchContainer" class="search-bar">
        <div class="search-bar__wrapper">
            <div id="popularTags" class="popular-tags"></div>
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="üîç Buscar por tags o palabras..."
                autocomplete="off"
            >
        </div>
    </div>

    <!-- Gallery -->
    <main class="gallery">
        <div class="gallery__container">
            <div id="galleryGrid" class="gallery__grid">
                <!-- Images will be loaded here by JavaScript -->
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No se encontraron im√°genes</p>
            </div>
            
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Cargando im√°genes...</p>
            </div>
        </div>
    </main>

    <!-- Modal for Image Detail -->
    <div id="imageModal" class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__content">
            <button class="modal__close" aria-label="Cerrar">&times;</button>
            
            <div class="modal__body">
                <div class="modal__image-container">
                    <img id="modalImage" src="" alt="" class="modal__image">
                </div>
                
                <div class="modal__details">
                    <div class="modal__header">
                        <h2 id="modalFilename" class="modal__filename"></h2>
                        <div class="modal__badges">
                            <span id="modalCategory" class="badge badge--category"></span>
                            <span id="modalAchievement" class="badge badge--achievement" style="display: none;">‚≠ê Logro</span>
                        </div>
                    </div>
                    
                    <div class="modal__section">
                        <h3 class="modal__section-title">Prompt</h3>
                        <p id="modalPrompt" class="modal__prompt"></p>
                        <button id="copyPrompt" class="btn btn--small">Copiar</button>
                    </div>
                    
                    <div class="modal__section">
                        <h3 class="modal__section-title">Modelo</h3>
                        <p id="modalModel" class="modal__model"></p>
                    </div>

                    <div class="modal__section" id="modalVariantsSection" style="display: none;">
                        <h3 class="modal__section-title">Variantes</h3>
                        <div id="modalVariantsList" class="modal__variants-list"></div>
                    </div>
                    
                    <div class="modal__section" id="modalTagsSection" style="display: none;">
                        <h3 class="modal__section-title">Tags</h3>
                        <div id="modalTags" class="modal__tags"></div>
                    </div>
                    
                    <div class="modal__section" id="modalSettingsSection">
                        <h3 class="modal__section-title">Settings</h3>
                        <div id="modalSettings" class="modal__settings"></div>
                    </div>
                    
                    <div class="modal__section" id="modalNotesSection" style="display: none;">
                        <h3 class="modal__section-title">Notas</h3>
                        <p id="modalNotes" class="modal__notes"></p>
                    </div>
                    
                    <div class="modal__footer">
                        <span id="modalDate" class="modal__date"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
